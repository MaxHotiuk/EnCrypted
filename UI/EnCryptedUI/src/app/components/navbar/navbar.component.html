<div>
  <mat-toolbar color="primary">
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <a routerLink="/">EnCrypted</a>
    <div class="w-full"></div>
      <div *ngIf="isLoggedIn()">
        <div class="user-details" *ngIf="authService.getUserDetails() as userDetails">
          <a [matMenuTriggerFor]="menu" class="flex gap-2 cursor-pointer items-center">
            <div class="font-bold shadow-md rounded-full w-5 h-5 p-5 flex justify-center items-center">
              {{ userDetails!.name[0].toUpperCase() }}
            </div>
            <div class="flex flex-col">
              <h1 class="p-0 m-0 font-medium">
                {{ userDetails!.name }}
              </h1>
              <p class="p-0 m-0 font-medium text-xs text-slate-500">
                {{ userDetails!.role }}
              </p>
            </div>
          </a>
          <mat-menu #menu="matMenu">
            <button [routerLink]="['profile']" mat-menu-item>
              <mat-icon>account_circle</mat-icon>
              <span>Profile</span>
            </button>
            <button *ngIf="userDetails.role === 'admin'" [routerLink]="['users']" mat-menu-item>
              <mat-icon>bar_chart</mat-icon>
              <span>Statistics</span>
            </button>
            <button mat-menu-item (click)="logout()">
              <mat-icon>exit_to_app</mat-icon>
              <span>Logout</span>
            </button>
            <button [routerLink]="['/task-list']" mat-menu-item>
              <mat-icon>assignment</mat-icon>
              <span>Task List</span>
            </button>
          </mat-menu>
        </div>
      </div>
      <div *ngIf="!isLoggedIn()">
        <div class="flex gap5 items-center">
          <a class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" routerLink="/login">Login</a>
          <a class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button" routerLink="/register">Register</a>
        </div>
      </div>
  </mat-toolbar>
</div>
