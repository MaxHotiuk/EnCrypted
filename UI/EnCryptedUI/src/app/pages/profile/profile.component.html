<div class="h-screen flex items-center justify-center">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Profile Information</h2>
    <p><strong>Name:</strong> {{ userDetails?.name }}</p>
    <p><strong>Email:</strong> {{ userDetails?.email }}</p>
    <p><strong>Role:</strong> {{ userDetails?.role }}</p>

    <button
      (click)="togglePasswordForm()"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
    >
      {{ showPasswordForm ? 'Hide Password Form' : 'Change Password' }}
    </button>

    <form *ngIf="showPasswordForm" [formGroup]="passwordForm" (ngSubmit)="changePassword()" class="mt-6">
      <h4 class="font-bold py-2">Change Password</h4>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Current Password</mat-label>
        <input matInput placeholder="Current Password" formControlName="currentPassword" type="password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" class="w-full">
        <mat-label>New Password</mat-label>
        <input matInput placeholder="New Password" formControlName="newPassword" type="password" />
        <mat-icon matPrefix>lock</mat-icon>
      </mat-form-field>

      <button
        [disabled]="passwordForm.invalid"
        class="w-full mt-4 rounded-md border border-slate-300 py-2 px-4 text-center text-sm transition-all shadow-sm hover:shadow-lg text-slate-600 hover:text-white hover:bg-slate-800 hover:border-slate-800 focus:text-white focus:bg-slate-800 focus:border-slate-800 active:border-slate-800 active:text-white active:bg-slate-800 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
        type="submit"
      >
        Update Password
      </button>
    </form>
  </div>
</div>
