<div class="h-screen flex items-center justify-center">
  <form class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md" [formGroup]="form" (ngSubmit)="login()">
    <div class="py-4">
      <h4 class="font-bold py-2">
        Login
      </h4>
      <p class="text-slate-600 text-base">
        Please enter your credentials to login.
      </p>
    </div>
    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username"
      formControlName="username" />
      <mat-icon matPrefix>manage_accounts</mat-icon>
    </mat-form-field>
    <mat-form-field apperance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password"
      formControlName="password"
      type="{{ hide ? 'password' : 'text' }}" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" (keydown)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>
    <div class="py-4 items-center text-center">
      <button
        [disabled]="form.invalid"
        class="w-full rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="submit">
        Login
      </button>
    </div>
    <div class="my-5">
      <span class="text-slate-500 text-sm">
        Don't have an account?
      </span>
      <a class="text-black text-sm" routerLink="/register">Register</a>
    </div>
  </form>
</div>
