<div class="flex items-center flex-col pt-56 h-screen">
  <div class="h-screen">
    <h1 class="text-4xl text-center font-bold my-10">Welcome to <span class="text-slate-700">EnCrypted</span>!</h1>
    <div class="flex flex-col items-center gap-5 justify-center" *ngIf="!isLoggedIn()">
        <h5>You are not logged in.</h5>
        <div class="flex gap5 items-center">
          <a routerLink="/login">
            <button class="rounded-md border border-transparent py-2 px-4 text-center text-sm transition-all text-slate-600 hover:bg-slate-100 focus:bg-slate-100 active:bg-slate-100 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">Login</button>
          </a>
          <a routerLink="/register">
            <button class="rounded-md bg-gradient-to-tr from-slate-800 to-slate-700 py-2 px-4 border border-transparent text-center text-sm text-white transition-all shadow-md hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">Register</button>
          </a>
      </div>
    </div>
  </div>
</div>
